<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Nachos</title>
</head>
<body>
    <header class="header container">
        <img src="./images/nachos-logo.png" alt="Nachos">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Chips</a></li>
            <li><a href="#">Services</a></li>
        </ul>
        <div class="search">
            <img src="./images/nachos-icon-search.png" alt="Icon Search">
            <input placeholder="Search" type="text">
            <img class="hairline" src="./images/nachos-bag.png" alt="Icon Bag">
        </div>
    </header>
    <main class="container">
        <section class="highlights">
            <div class="highlights_content">
                <h1 class="highlights__title"> 
                    Flamin' Hot Nachos
                </h1>
                <p class="highlights__paragraph">
                    Presenting the Classic Nachos with a Flaming Hot Twist. It will Rock your taste buds with Chilli & Lime.
                </p>
                <div class="cart">
                    <button class="cart__button cursor--pointer" type="button">
                        <div class="cart__circle">
                            <img src="./images/nachos-cart.png" alt="Icon Cart">
                        </div>
                        <span>Add to cart</span>
                    </button>
                    <div class="cart_buttons">
                        <button class="cursor--pointer">-</button>
                        <button class="button--ring">5</button>
                        <button class="cursor--pointer">+</button>
                    </div>
                    <img class="picture--float" src="./images/nachos-grand-chili.png" alt="Chilli">
                </div>
            </div>
            <img  class="highlights__image" src="./images/nachos-pack.png" alt="">
            <img class="highlights_arrow" src="./images/nachos-arrow.png" alt="">
        </section>
        <ul class="options">
            <li>
                <div class="options__circle options__circle--green">
                    <img src="./images/nachos-mini-chili.png" alt="Chilli">
                </div>
                <span>
                    Chilli
                </span>
            </li>
            <li>
                <div class="options__circle options__circle--red">
                    <img src="./images/nachos-corn.png" alt="Corn">
                </div>
                <span>
                    Corn
                </span>
            </li>
            <li>
                <div class="options__circle options__circle--yellow">
                    <img src="./images/nachos-spices.png" alt="Spices">
                </div>
                <span>
                    Spices
                </span>
            </li>
        </ul>
        <div class="static-bar">
            <img class="static-bar__float-image" src="./images/nachos.png" alt="">
            <div class="static-bar__item">
                <img class="static-bar__image" src="./images/nachos-pack-01.png" alt="">
                <div class="static-bar__info">
                    <h4>CRUNCHEX CHILLI</h4>
                    <div class="static-bar__box">
                        <div class="static-bar__star">
                            <img src="./images/group-stars.png" alt="">
                            <button class="static-bar__button" type="">Order Now</button>
                        </div>
                        <span class="static-bar__price">
                            $10
                        </span>
                    </div>
                </div>
            </div>
            <div class="static-bar__item">
                <img class="static-bar__image" src="./images/nachos-pack-02.png" alt="">
                <div class="static-bar__info">
                    <h4>TOMATO TWIST</h4>
                    <div class="static-bar__box">
                        <div class="static-bar__star">
                            <img src="./images/group-stars.png" alt="">
                            <button class="static-bar__button" type="">Order Now</button>
                        </div>
                        <span class="static-bar__price">
                            $10
                        </span>
                    </div>
                </div>
            </div>
            <div class="static-bar__item">
                <img class="static-bar__image" src="./images/nachos-pack-03.png" alt="">
                <div class="static-bar__info">
                    <h4>CHAAT CHASKA</h4>
                    <div class="static-bar__box">
                        <div class="static-bar__star">
                            <img src="./images/group-stars.png" alt="">
                            <button class="static-bar__button" type="">Order Now</button>
                        </div>
                        <span class="static-bar__price">
                            $10
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <img class="image-absolute" src="./images/nachos-chili-absolute.png" alt="">
</body>
</html>
